version: "3.3"

services:

  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - VERSION=docker
    volumes:
      - /torrents/Media/Plex/config:/config
      - /torrents/Media/download:/media

    restart: unless-stopped
